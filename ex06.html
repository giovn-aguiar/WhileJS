<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 5</title>
</head>
<body>
    <h1>Múltiplos de 5</h1>
    Digite um número <input id="inputNumero" type="text"> <br>
    <button onclick="calcular()">Adoro múltiplos de 5</button> <br> <br>
    <div id="divMensagem"></div>
</body>
</html>

<script>

function calcular(){
    contador = 0
    numero = Number(inputNumero.value)
    divMensagem.innerHTML = ``


    if(numero < 20 || numero > 100){
        alert('Número deve ser ser entre 20 e 100')
    }

    else{
        while(contador <= numero){
        resto = contador % 5

        if(resto == 0){
            divMensagem.innerHTML += `${contador} <br>`
        }
    contador++
    }

    }
    
}

</script>
