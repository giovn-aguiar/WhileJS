<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contagem Simples</title>
</head>
<body>
    <button onclick="calcular()">Calcular</button>
    <div id="divMensagem"></div>
    
</body>
</html>

<script>

    function calcular(){
        contador = 0

        while(contador <=15){
            divMensagem.innerHTML += `${contador} <br>`
            contador++
        }

    }
</script>
