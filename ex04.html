<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="calcular()">Exibir pares</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>

function calcular(){
    contador = 0

    while(contador <= 100){
        resto = contador % 2

        if(resto == 0){
            divMensagem.innerHTML += `${contador} <br>`
        }
    contador++
    }
}

</script>
