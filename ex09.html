<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares no Intervalo  </title>
</head>
<body>
    <h1>Pares no Intervalo </h1>
    Digite o primeiro número <input id="inputNumero" type="text"> <br>
    Digite o segundo número <input id="inputSegundoNumero" type="text"> <br>
    <button onclick="calcular()">s2 pares</button> <br> <br>
    <div id="divMensagem"></div>
</body>
</html>

<script>

function calcular(){
    contador = 0
    primeiro = Number(inputNumero.value)
    segundo = Number(inputSegundoNumero.value)
    divMensagem.innerHTML = ``

    if(primeiro > segundo){
        alert('Primeiro número deve ser maior que o segundo')
    }

    else{
        contador = primeiro

        while(contador <= segundo){
        resto = contador % 2

        if(resto == 0){
            divMensagem.innerHTML += `${contador} <br>`
        }
    contador++
    }

    }
    
}

</script>
