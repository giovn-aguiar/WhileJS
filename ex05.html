<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números cabalísticos</title>
</head>
<body>
    <button onclick="calcular()">Números cabalísticos</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>

function calcular(){
    contador = 0
    divMensagem.innerHTML = ``

    while(contador <= 30){
        if(contador != 3 && contador != 4 &&contador != 7 && contador != 10 && contador != 12){
            divMensagem.innerHTML += `${contador} <br>`
        }
    contador++
    }
}

</script>
